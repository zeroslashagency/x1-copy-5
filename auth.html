        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN4bmFvcHpnYWRkdnppcGxybGJlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MjUyODQsImV4cCI6MjA3MjIwMTI4NH0.o3UAaJtrNpVh_AsljSC1oZNkJPvQomedvtJlXTE3L6w';
        
        // Initialize and return the Supabase client

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #3b82f6;
        }
        h1 {
            margin: 0 0 1.5rem;

        }
        .form-group {
            margin-bottom: 1.25rem;

        }
        label {
            display: block;

            transition: background 0.2s;

        }

            background: #2563eb;

            margin: 1.5rem 0;

<body>
    <div class="auth-container">
        <div class="logo">üè≠</div>
        <h1>Production Scheduler</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit">Sign In</button>
        </form>


        <div class="auth-footer">
            Don't have an account? <a href="#" id="signUpLink">Sign up</a>
        </div>
    </div>

    <script>
    // Prevent multiple initializations
    (function() {
        if (window.authInitialized) {
            console.log('Auth already initialized');
            return;
        }
        window.authInitialized = true;
        
        // Initialize Supabase client
        const supabase = initSupabase();
        window.supabase = supabase; // Make available globally
        
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Initializing auth...');
            
            // Check for logout parameter
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('logged_out') === 'true') {
                console.log('Showing logout message');
                const errorElement = document.getElementById('errorMessage');
                if (errorElement) {
                    errorElement.textContent = 'You have been successfully logged out.';
                    errorElement.style.color = 'green';
                    
                    // Clear the URL without refreshing the page
                    const cleanUrl = window.location.pathname;
                    window.history.replaceState({}, document.title, cleanUrl);
                }
            }
            
            // Check for existing session and set up login form
            try {
                console.log('Checking for existing session...');
                
                // Check if we're already on the login page to prevent loops
                if (window.location.pathname.endsWith('auth.html')) {
                    // Clear any URL parameters that might cause issues
                    if (window.location.search) {
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                    
                    // Check for valid session in localStorage
                    const currentSession = JSON.parse(
                        localStorage.getItem('sb-sxnaopzgaddvziplrlbe-auth-token') || 'null'
                    );
                    
                    if (currentSession?.access_token) {
                        console.log('Found session token, verifying...');
                        
                        // Verify the session
                        const { data: { user }, error: userError } = await supabase.auth.getUser();
                        
                        if (!userError && user) {
                            console.log('Valid session found, redirecting to index.html');
                            window.location.href = 'index.html';
                            return;
                        } else {
                            console.log('Session verification failed, clearing session');
                            await supabase.auth.signOut();
                        }
                    } else {
                        console.log('No valid session found');
                    }
                }
                
                console.log('No active session, setting up login form');
                // Set up login form
                setupLoginForm();
                
            } catch (error) {
                console.error('Initialization error:', error);
                const errorElement = document.getElementById('errorMessage');
                if (errorElement) {
                    errorElement.textContent = 'Failed to initialize. Please refresh the page.';
                    errorElement.style.color = '#e74c3c';
                }
            }
        });
        
        // Handle login form submission
        function setupLoginForm() {
            const loginForm = document.getElementById('loginForm');
            if (!loginForm) {
                console.error('Login form not found');
                return;
            }
            
            const submitButton = loginForm.querySelector('button[type="submit"]');
            const errorElement = document.getElementById('errorMessage');
            let isSubmitting = false;
            
            // Remove any existing event listeners to prevent duplicates
            const newForm = loginForm.cloneNode(true);
            loginForm.parentNode.replaceChild(newForm, loginForm);
            
            // Reset form state
            newForm.reset();
            
            // Add submit event listener with proper error handling
            newForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // Prevent multiple submissions
                if (isSubmitting) {
                    console.log('Prevented duplicate form submission');
                    return;
                }
                
                isSubmitting = true;
                
                // Get form data
                const formData = new FormData(newForm);
                const email = (formData.get('email') || '').trim();
                const password = formData.get('password');
                
                // Clear previous errors
                if (errorElement) {
                    errorElement.textContent = '';
                }
                
                // Validate form
                if (!email || !password) {
                    if (errorElement) {
                        errorElement.textContent = 'Please fill in all fields';
                        errorElement.style.color = '#e74c3c';
                    }
                    isSubmitting = false;
                    return;
                }
                
                // Update UI
                if (submitButton) {
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<div class="spinner"></div> Signing in...';
                }
                
                try {
                    console.log('Attempting login for:', email);
                    
                    // Sign in with email and password
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });
                    
                    if (error) {
                        console.error('Login error details:', error);
                        // Handle specific error cases
                        if (error.message.includes('Invalid login credentials') || 
                            error.message.includes('Invalid login credentials')) {
                            throw new Error('Incorrect email or password');
                        }
                        throw new Error('Login failed. Please try again.');
                    }
                    
                    console.log('Login successful, verifying session...');
                    
                    try {
                        // Small delay to ensure session is persisted
                        await new Promise(resolve => setTimeout(resolve, 300));
                        
                        // Force refresh the session
                        const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                        
                        if (sessionError || !session) {
                            console.error('Session verification failed:', sessionError);
                            throw new Error('Session verification failed. Please try again.');
                        }
                        
                        console.log('Session verified, redirecting to index.html');
                        // Clear any URL parameters and redirect
                        window.location.href = 'index.html';
                        return;
                    } catch (redirectError) {
                        console.error('Redirect error:', redirectError);
                        // If redirect fails, clear any partial session
                        await supabase.auth.signOut();
                        throw new Error('Login successful but failed to redirect. Please try again.');
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    if (errorElement) {
                        errorElement.textContent = error.message || 'Login failed. Please try again.';
                        errorElement.style.color = '#e74c3c';
                    }
                } finally {
                    if (submitButton) {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Sign In';
                    }
                    isSubmitting = false;
                }
            });


            // Handle sign up link
            const signUpLink = document.getElementById('signUpLink');
            if (signUpLink) {
                signUpLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    alert('Please contact your administrator to create an account.');
                });
            }
        }
    })();
    </script>
</body>
